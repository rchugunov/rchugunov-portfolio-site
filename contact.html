---
layout: contact
---
<div class="content-main contact-content">
    <div class="contact-content-upper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="gallery_title">
                    <h3>Contact</h3>
                    <h4>Please get in touch</h4>
                </div>    
            </div>                            
        </div>

        <div class="contact-container">
            <div id="contact-details"></div>
        </div>
    
        <script>
            const contactDetails = [
                {
                    name: "Send me an Email",
                    icon: "https://cdn-icons-png.flaticon.com/512/732/732200.png",
                    url: "mailto:contact@romanchugunov.co.uk"
                },
                {
                    name: "I'm on LinkedIn",
                    icon: "https://cdn-icons-png.flaticon.com/512/3536/3536505.png",
                    url: "https://www.linkedin.com/in/rchugunov/"
                },
                {
                    name: "I'm on Facebook",
                    icon: "https://cdn-icons-png.flaticon.com/512/124/124010.png",
                    url: "https://www.facebook.com/chugunov.r/"
                },
                {
                    name: "My code on GitHub",
                    icon: "https://cdn-icons-png.flaticon.com/512/733/733553.png",
                    url: "https://github.com/rchugunov"
                }
            ];
    
            const contactContainer = document.getElementById('contact-details');
            
            contactDetails.forEach(detail => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.innerHTML = `
                    <img src="${detail.icon}" alt="${detail.name}" />
                    <a href="${detail.url}" target="_blank">${detail.name}</a>
                `;
                contactContainer.appendChild(contactItem);
            });
        </script>
    </div>
</div> <!-- .contact-content -->
